<html>
    <head>
        <link rel="stylesheet" href="Stylesheet2.css">
    </head>
    <body>
        <h1>Titanic Age Distribution</h1>
        <div class="chart-wrap vertical">
          <div class="grid">
            <div class="bar" style="--bar-value:7%" date-name ="0-11"></div>
            <div class="bar" style="--bar-value:24.3%" date-name ="12-24"></div>
            <div class="bar" style="--bar-value:40.3%" date-name ="25-50"></div>
            <div class="bar" style="--bar-value:8.4%" date-name ="51-99"></div>
            <div class="bar" style="--bar-value:20.1%" date-name ="Unknown"></div>
          </div>
        </div>
    </body>
</html>
